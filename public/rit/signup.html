      padding: 30px;

<body> 
  <div class="bodybox">
    <div class="box">
        <div class="logo">
          <img src="./../images/image.png" alt="Logo" />
          <span>WellnessZone</span>
        </div>
        <div class="container">
          <a href="#">
            <span>Counsellor</span>
          </a>
          <a href="#">
            <span>Admin</span>
          </a>
          <a href="#">
            <span>Consumer</span>
          </a>
          <a href="#">
            <span>Support</span>
          </a>
        </div>
        <a href="./rit/login.html">
          <div class="login">Login</div>
        </a>
      </div>
      <div class="mainContent">
        <h1>Create an account</h1>
        <div class="innerContent">
            <div class="first-box">
                <form action="">
                    <input class="input-box" type="text" placeholder="Your Name" required>
                    <input class="input-box" type="text" placeholder="Username" required>
                    <input class="input-box" type="email" placeholder="Your email" required>
                    <input class="input-box" type="password" placeholder="Create password" required>
                    <br>
                    <select class="input-box selectbox" id="countrySelect" name="countrySelect">
                        <option class="option1 " disabled selected><b>Select Role</b></option>
                        <option class="alloptions">User</option>
                        <option class="alloptions">Counselor</option>
                        <option class="alloptions">Admin</option>
                      </select>
                    <br><input class="inputcheckbox" type="checkbox" id="t&c">
                    <label for="t&c">I accept the terms & conditions</label>
                    <button class="btn1 submitButton" type="submit">SIGN UP</button>
                </form>
            </div>
            <div class="second-box">
                <i class="fa-brands fa-google-plus fa-2x social-icon gloginf "></i>
                <a class="glogin" href="">Connect with Google</a><br>
                <i class="fa-brands fa-facebook fa-2x social-icon floginf"></i>
                <a class="glogin" href="">Connect with FaceBook</a><br>
                <i class="fa-brands fa-square-instagram fa-2x social-icon iloginf"></i>
                <a class="glogin" href="">Connect with Instagram</a>
            </div>
        </div>
      </div>
  </div>
